<!DOCTYPE html>
<html>
    <head>
        <title>Sample App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="site.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <img width="200px" height="auto" loading="lazy" src="./demo-logo.png">
            </div>

            <div class="card-group mt-5">
                <div class="card">
                    <img loading="lazy" src="./demo-image.jpg" class="card-img-top" alt="...">
                    <div class="card-body">What lies ahead...</div>
                </div>

                <div class="card">
                    <img loading="lazy" src="./demo-image.jpg" class="card-img-top" alt="...">
                    <div class="card-body">The new frontier.</div>
                </div>

                <div class="card">
                    <img loading="lazy" src="./demo-image.jpg" class="card-img-top" alt="...">
                    <div class="card-body">Where no one has gone before.</div>
                </div>

                <div class="card">
                    <img loading="lazy" src="./demo-image.jpg" class="card-img-top" alt="...">
                    <div class="card-body">What lies ahead...</div>
                </div>

                <div class="card">
                    <img loading="lazy" src="./demo-image.jpg" class="card-img-top" alt="...">
                    <div class="card-body">Take me home!</div>
                </div>

            </div>

            <div class="container mt-5">
                <button class="btn btn-primary" type="button" onclick="login()">Login</button>
                <button class="btn btn-primary" type="button" onclick="showPrivateContent()">Show private content</button>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script>
            function login() {
                fetch("/login", {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    console.log(response);
                    alert(`Check the console for the response from lambda@edge`);
                });
            }

            function showPrivateContent() {
                alert('showing private content');
            }
        </script>
    </body>
</html>
